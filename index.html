<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy UI and tailind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styel.css">
</head>

<body class="poppins-thin">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen  -->
        <section class="home min-h-screen text-white flex justify-center items-center  hidden">
            <div class="flex flex-col items-center gap-y-10">
                <h1 class="text-8xl anton-regular uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kun g Fu : Press Enter to play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play-ground start-->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-5">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch Keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- Keyboard start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end -->
                <!-- life score -->
                <div class="flex justify-between w-3/6">
                    <button class="btn rounded-full bg-purple-300 text-white px-4">
                        <span>Life</span>
                        <img src="images/heart.jpg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        <span>Score</span>
                        <img src="images/dollar.jpg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play-ground end-->
        <section class="score">
            <div>
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                    
                </h1>
            </div>
        </section>
    </main>
</body>

</html>
